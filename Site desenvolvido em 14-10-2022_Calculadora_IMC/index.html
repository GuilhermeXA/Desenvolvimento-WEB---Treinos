<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div id="calculadoraIMC">
        <h1>Calculadora de IMC</h1>
        <label for="">Peso:</label>
        <input type="text" name="" id="inpPeso">
        <label for="">Altura:</label>
        <input type="text" name="" id="inpAltura">
        <label for="">Resultado:</label>
        <input type="text" id="campoResultado">
        <button id="btCalcular" onclick="calcIMC();">Calcular</button>
        <button id="btLimpar" type="reset">Limpar</button>
        <img src="tabela_imc.jpg" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
