<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário de Compras</title>
</head>
<body>
   <section>
        <form action="">
            <label for="">Nome:</label>
            <input type="text" name="" id="nome">
            <label for="">Quantidade:</label>
            <input type="text" name="" id="quantidade">
            <label for="">Preço:</label>
            <input type="text" name="" id="preco">
            <textarea name="" id="listaResultado" cols="30" rows="5"></textarea>
            <button id="btnResultado" type="submit" onclick="preencher();">Registrar</button>
            <button type="reset">Limpar</button>
        </form>
   </section>
   <script src="script.js"></script> 
</body>
</html>
