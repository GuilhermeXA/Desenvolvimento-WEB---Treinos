<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calculadora de IMC</title>

</head>
<body>
    <form>
        <h1>Calculadora de IMC</h1>
        <h4>Peso:</h4>

        <h4>Altura:</h4>
        <input type="number" id="altura" placeholder="Digite a sua altura" step="0.01"><br><br>
        <h4>Resultado:</h4>
        <p></p>
        <button onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
