<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com caixa de listagem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="formulario">
        <label for="">Nome:</label>
        <input id="inpNome" type="text">
        <label for="">Quantidade:</label>
        <input id="inpQuantidade" type="text">
        <label for="">Preço:</label>
        <input id="inpPreco" type="text">
        <textarea name="" id="inpTextArea" cols="26" rows="10"></textarea>
    </div>
    <button id="btnRegistrar" onclick="RegistrarDados();">Registrar</button>
    <button id="btnLimpar" onclick="abrirJanelaRegistro();">Limpar</button>
    <script src="script.js"></script>
</body>
</html>
