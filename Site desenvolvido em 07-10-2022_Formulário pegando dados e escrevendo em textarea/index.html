<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário pegando dados e colocando em textarea</title>
</head>
<body>
    <form action="">
        <label for="">Nome:</label>
        <input type="text" name="" id="inpNome">
        <label for="">Marca:</label>
        <select name="" id="selectMarca">
            <option value="Marca 1">Marca 1</option>
            <option value="Marca 2">Marca 2</option>
            <option value="Marca 3">Marca 3</option>
        </select>
        <label for="">Preço:</label>
        <input type="text" name="" id="inpPreco">
        <label for="">Quantidade:</label>
        <input type="text" name="" id="inpQuantidade">
        <label for="">Preço Total:</label>
        <input type="text" name="" id="inpPrecoTotal">
        <textarea name="" id="listaProduto" cols="30" rows="5"></textarea>
        <button type="submit" id="btnIncluir" onclick="preencherTextArea();">Incluir</button>
        <button type="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
