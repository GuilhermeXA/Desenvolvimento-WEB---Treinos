<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="">
        <h1>Calculadora</h1>
        <label for="">Número 1:</label>
        <input type="text" id="num1" placeholder="Digite um número: ">
        <label for="">Operador:</label>
        <input type="text" id="operador"  placeholder="Digite o operador: ">
        <label for="">Número 2:</label>
        <input type="text" id="num2" placeholder="Digite outro número: ">
        <label for="">Resultado:</label>
        <input type="text" id="campoResultado">
        <button id="btnCalcular" onclick="calcular();">Calcular</button>
        <button type="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
