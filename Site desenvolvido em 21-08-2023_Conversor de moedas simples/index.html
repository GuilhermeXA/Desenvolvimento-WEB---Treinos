<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h4>Converso de moedas</h4>
        <p>Nome Moeda:</p>
        <input type="text" id="NomeMoeda">
        <p>Valor Moeda:</p>
        <input type="text" id="valMoeda">
        <p>Quantidade:</p>
        <input type="text" id="qtdMoeda">
        <p>Resultado:</p>
        <input type="text" id="resultadoMoeda">
        <button id="btnConverter" onclick="Converter();">Converter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
