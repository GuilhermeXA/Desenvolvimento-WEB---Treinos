<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <h1>Conversor de Moeda</h1>
    <form id="currencyConverter">
        <label for="currency">Moeda:</label>
        <select id="currency" name="currency">
            <option value="dolar">DÃ³lar</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
        </select>

        <label for="currencyValue">Valor da Moeda:</label>
        <input type="number" id="currencyValue" name="currencyValue" step="0.01" min="0">

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" step="1" min="0">

        <label for="reaisValue">Valor em Reais:</label>
        <input type="text" id="reaisValue" name="reaisValue" readonly>

        <button type="button" id="calculate">Calcular</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
