<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário que envia e-mail</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="mailto:informaticacomguilherme@gmail.com" method="post" enctype="text/plain">
        <h1>Cadastro de Funcionários</h1>
        <label for="">Nome:</label>
        <input type="text" name="nome" id="inpNome">
        <label for="">Data de Nascimento:</label>
        <input type="datetime" name="data de nascimento" id="inpDataNasc">
        <label for="">Endereço:</label>
        <input type="text" name="endereço" id="inpEndereco">
        <label for="">Telefone:</label>
        <input type="tel" name="telefone" id="inpTelefone">
        <label for="">E-mail:</label>
        <input type="email" name="e-mail" id="inpEmail">
        <input type="submit" value="Enviar" id="btnEnviar">
        <input type="reset" value="Limpar" id="btnLimpar">
    </form>
</body>
</html>
